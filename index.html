<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chatbot</title>
    <style>
/* ===== GLOBAL ===== */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #dbefff, #f3f9ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* ===== CHATBOT CONTAINER ===== */
#chatbot-container {
    width: 100%;
    max-width: 420px;
    height: 600px;
    background: rgba(255, 255, 255, 0.55);
    backdrop-filter: blur(15px);
    border-radius: 22px;
    box-shadow: 0 10px 40px rgba(0, 140, 255, 0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.4);
}

/* ===== CHAT AREA ===== */
#chatbox {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    scroll-behavior: smooth;
}

/* ===== MESSAGE STYLES ===== */
.message {
    margin-bottom: 16px;
    padding: 12px 18px;
    border-radius: 22px;
    line-height: 1.5;
    max-width: 78%;
    font-size: 15px;
    animation: fadeUp 0.25s ease;
}

/* USER MESSAGE */
.user {
    background: linear-gradient(135deg, #4dabff, #1a8cff);
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 0;
    box-shadow: 0 4px 15px rgba(26, 140, 255, 0.3);
}

/* BOT MESSAGE */
.bot {
    background: #edf7ff;
    color: #114a7e;
    margin-right: auto;
    border-bottom-left-radius: 0;
    border: 1px solid #d5ecff;
    box-shadow: 0 4px 15px rgba(0, 140, 255, 0.1);
}

/* BOT "thinkingâ€¦" */
.thinking {
    background: #fff2c2;
    color: #856404;
    font-style: italic;
}

/* ===== INPUT AREA ===== */
#input-area {
    display: flex;
    padding: 15px;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(12px);
    border-top: 1px solid rgba(0, 123, 255, 0.1);
}

/* TEXT FIELD */
#user-input {
    flex-grow: 1;
    padding: 12px;
    border: 1px solid #c5e4ff;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    transition: 0.25s;
    background: white;
}

#user-input:focus {
    border-color: #63b3ff;
    box-shadow: 0 0 8px rgba(99, 179, 255, 0.5);
}

/* SEND BUTTON */
#send-button {
    background: linear-gradient(135deg, #4da3ff, #1a83ff);
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.25s;
    font-size: 15px;
    box-shadow: 0 4px 15px rgba(0, 140, 255, 0.3);
}

#send-button:hover {
    background: linear-gradient(135deg, #1a83ff, #005fcc);
    box-shadow: 0 6px 20px rgba(0, 140, 255, 0.35);
}

/* ===== SCROLLBAR ===== */
#chatbox::-webkit-scrollbar {
    width: 6px;
}
#chatbox::-webkit-scrollbar-thumb {
    background: #b7d9ff;
    border-radius: 10px;
}
#chatbox::-webkit-scrollbar-track {
    background: transparent;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>

<div id="chatbot-container">
    <div id="chatbox">
        <div class="message bot">Hello! I'm a SRNMC AI Assistant. Ask me anything about our college!</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." onkeydown="handleKey(event)">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // Global variable to store the session ID for continuity
    let currentSessionId = localStorage.getItem('chatbotSessionId') || generateSessionId();

    function generateSessionId() {
        const newId = 'session_' + Math.random().toString(36).substring(2, 9) + Date.now();
        localStorage.setItem('chatbotSessionId', newId);
        return newId;
    }

    function handleKey(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function appendMessage(text, sender, isThinking = false) {
        const chatbox = document.getElementById('chatbox');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender} ${isThinking ? 'thinking' : ''}`;
        // Use innerHTML to allow basic formatting (like line breaks) if the AI sends it
        messageElement.innerHTML = text.replace(/\n/g, '<br>'); 
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the latest message
        return messageElement;
    }

    async function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        if (message === "") return;

        // 1. Display user message and clear input
        appendMessage(message, 'user');
        userInput.value = '';
        userInput.disabled = true;
        document.getElementById('send-button').disabled = true;


        // 2. Display "Thinking..." message
        const thinkingMessageElement = appendMessage('Thinking...', 'bot', true);

        try {
            // 3. Send message to the secure Python backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    session_id: currentSessionId // Send the session ID for history
                })
            });

            if (!response.ok) {
                throw new Error(`Server returned status: ${response.status}`);
            }

            const data = await response.json();
            
            // 4. Update the "Thinking" message with the final response
            thinkingMessageElement.className = 'message bot'; // Remove the 'thinking' class
            thinkingMessageElement.innerHTML = data.response.replace(/\n/g, '<br>');
            
        } catch (error) {
            console.error('Chat error:', error);
            thinkingMessageElement.className = 'message bot error';
            thinkingMessageElement.innerHTML = 'Sorry, an error occurred communicating with the AI.';
        } finally {
            // Re-enable input and button
            userInput.disabled = false;
            document.getElementById('send-button').disabled = false;
            userInput.focus(); // Focus back to the input field
        }
    }
</script>

</body>
</html>
